<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane src="squarer.jpg" repeat="40 40" position="0 0 -4" rotation="-90 0 0" width="40" height="40" ></a-plane>
      <a-sky color="#27D3F5"></a-sky>
      <a-camera position="0 1.4 5" wasd-controls="acceleration: 50; fly: true" look-controls> </a-camera>
          <a-cursor raycaster="objects: [interact]">
            <a-text id="output" position="-1 2 -2"></a-text>
          </a-cursor>
      </a-camera>

      <a-box position="0.5 0.5 -3.5" color="#4CC3D9" ></a-box>
      <a-box position="0.5 1.5 -3.5" color="#EF2D5E" ></a-box>

      <a-box  width="20" height="35.5" depth="20" position="20.5 0.5 -20.5" color="#7BC8A4" ></a-box>


    </a-scene>
  </body>
</html>
