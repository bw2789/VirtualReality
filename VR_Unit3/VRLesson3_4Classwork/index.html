<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="ball.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" src="lava.png" repeat="10 10"></a-plane>
      <a-sky src="sky.png" repeat="5 5"></a-sky>
      <a-camera position="0 1.4 5"> 
        <a-cursor raycaster="objects: [clickable]" color="white">
          <a-text id="time" position="-3.1 1.5 -1" value="Time: " color="white"></a-text>
          <!-- Challenge 1
               Add a text component to display the score -->
          <a-text id="score" position="1.9 1.5 -1" value="Score: 0" color="white"></a-text>

          <!-- Challenge 2
               Using <a-image> add the image of gun.png to the HUD
          -->
          <a-image src="gun.png" position="0 -1 -2" ></a-image>
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
